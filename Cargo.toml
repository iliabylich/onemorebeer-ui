[package]
name = "onemorebeer-ui"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["json"] }
anyhow = "1.0"
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
futures = "0.3"
regex = "1"
once_cell = "1"
axum = "0.7"
askama = "0.12"
lexopt = "0.3"

[profile.release]
opt-level = "z"
lto = true

[package.metadata.deb]
assets = [
    [
        "target/release/onermorebeer-ui",
        "usr/bin/onermorebeer-ui",
        "755",
    ],
    [
        "debian/onermorebeer-ui.service",
        "lib/systemd/system/onermorebeer-ui.service",
        "644",
    ],
]
copyright = "2023, Ilya Bylich."
depends = "$auto, systemd"
extended-description = "A simple frontend for a beer shop."
maintainer = "onemorebeer-ui developer <ibylich@gmail.com>"
maintainer-scripts = "debian/scripts"
priority = "optional"
section = "admin"
